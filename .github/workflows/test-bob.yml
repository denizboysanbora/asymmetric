name: Test Bob Analyst

on:
  push:
    branches: [ main ]
    paths: [ 'bob/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'bob/**' ]
  workflow_dispatch:

jobs:
  test-bob:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd bob
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Bob Analyst (Dry Run)
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
        GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
        GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        BOB_TESTING_MODE: 'true'
      run: |
        cd bob
        python -c "
        import sys
        sys.path.insert(0, '.')
        from analyst import is_market_hours, parse_scanner_output
        print('âœ… Bob modules imported successfully')
        print(f'Market hours check: {is_market_hours()}')
        print('ðŸ§ª Testing mode enabled - Twitter disabled')
        print('âœ… Bob test completed')
        "
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bob-test-results
        path: bob/logs/
